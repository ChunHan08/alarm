<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <link href="style.css" rel="stylesheet" >
</head>
<body>
  <div class="wrapper">
    <img src="clock.jpg" alt="clock">
    <h1>00:00:00 PM</h1>
    <div class="content">
      <div class="column">
        <select>
          <option value="hour"select disabled hidden>hour</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="Minute"select disabled hidden>Minute</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="PM/AM"select disabled hidden>PM/AM</option>
        </select>
      </div>
    </div>
    <button>Set Alarm</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
