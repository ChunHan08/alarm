<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alarm clock</title>
  <link href="style.css" rel="stylesheet" >
</head>
<body>
  <div class="wrapper">
    <img src="files/clock.png" alt="clock">
    <h1>04:10:20 PM</h1>
    <div class="content">
      <div class="column">
        <select>
          <option value="hour"select hhidden>hour</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="Minute"select hhidden>Minute</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="PM/AM"select hhidden>PM/AM</option>
        </select>
      </div>
    </div>
    <button>Set Alarm</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
